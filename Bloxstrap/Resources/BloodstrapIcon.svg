<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Drop shadow for depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="3" stdDeviation="6" flood-color="#660000" flood-opacity="0.35"/>
    </filter>
    <!-- Gloss highlight for the blood drop -->
    <linearGradient id="dropGloss" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF6666" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#8B0000" stop-opacity="1"/>
    </linearGradient>
    <!-- Main red gradient for the diamond -->
    <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D00000"/>
      <stop offset="100%" stop-color="#B30000"/>
    </linearGradient>
    <!-- Mask to cut the center hole -->
    <mask id="centerHole">
      <!-- White = visible, Black = cut out -->
      <rect x="0" y="0" width="256" height="256" fill="white"/>
      <!-- Inner square hole (rotated) -->
      <rect x="0" y="0" width="70" height="70" fill="black" transform="translate(128 128) rotate(45) translate(-35 -35)"/>
    </mask>
  </defs>

  <!-- Roblox diamond (rotated square) with center hole -->
  <g filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="180" rx="18" fill="url(#redGrad)"
          transform="translate(128 128) rotate(45) translate(-90 -90)" mask="url(#centerHole)"/>
    <!-- Subtle top-left highlight -->
    <path d="M64 78 L128 14 L192 78" fill="none" stroke="#FF3333" stroke-opacity="0.35" stroke-width="10"
          transform="rotate(45 128 128)"/>
  </g>

  <!-- Blood drop in the top-right corner of the diamond -->
  <g transform="translate(168 36)" filter="url(#shadow)">
    <!-- Drop body -->
    <path d="M28 0 C 28 0, 44 24, 44 40 C 44 57.673, 29.673 72, 12 72 C -5.673 72, -20 57.673, -20 40 C -20 23, -2 7, 10 4 C 18 2, 22 4, 28 0 Z"
          fill="url(#dropGloss)"/>
    <!-- Shine -->
    <ellipse cx="12" cy="22" rx="8" ry="14" fill="#FFFFFF" opacity="0.25"/>
  </g>

  <!-- Crisp edges for small sizes -->
  <rect x="0.5" y="0.5" width="255" height="255" fill="none" stroke="transparent"/>
</svg>
